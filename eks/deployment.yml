apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 793968663653.dkr.ecr.sa-east-1.amazonaws.com/simplebank:35f62fcfbc978734c35099c478e3e98318bc7eb4
        ports:
        - containerPort: 8080
